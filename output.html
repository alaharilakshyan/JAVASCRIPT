<!DOCTYPE html>
<html>
<head>
    <title>User Input Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h2>üöÄ Enter Something Below:</h2>

    <!-- Input field and button -->
    <input type="text" id="userInput" placeholder="Type here..." />
    <button onclick="displayInput()">Submit</button>

    <!-- Output display area -->
    <div id="output"></div>

    <script>
        // Function to get user input and display it
        function displayInput() {
            // Get the value from the input field
            let inputValue = document.getElementById('userInput').value;

            // Check if the input is not empty
            if (inputValue.trim() === "") {
                document.getElementById('output').innerHTML = "‚ö†Ô∏è Please enter something!";
                document.getElementById('output').style.color = "red";
            } else {
                // Display the user input in the 'output' div
                document.getElementById('output').innerHTML = `‚úÖ You entered: <strong>${inputValue}</strong>`;
                document.getElementById('output').style.color = "#4CAF50";
            }
        }
    </script>

</body>
</html>
